<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatti</title>
    
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="all-container">
      <div class="output-container">
        <ul class="output-list">
        </ul>
      </div>
      <div class="input-container">
        <form class="user-form">
          <input class="user-input" placeholder="weather: zip">
        </form>
      </div>
    </div>  
    
        <script id="gh-user-template" type="text/html">
          <li class = "list-gitHub">
            <a class="gitHub-link" href="<% m.html_url %>">
              <img class="gitHub-avatar" src="<%- m.avatar_url %>" alt="avatar">
                <span class="gitHub-user-name">
                  <%- m.name || m.login %>
                </span>
                <span class="gitHub-user-stats">
                  Has <%- m.public_repos %> repos.
                </span>
            </a>
          </li>
        </script>
        
          <script id="gh-error-template" type="text/html">
            <div class="error">
              <%- m.message %>
            </div>
          </script>
          
         <script id="weather-template" type="text/html">
          <li class = "list-weather">
<!--              <img class="weather-icon" src="<%- m.weather[0].icon %>" alt="icon">-->
            <span class="weather-desc">
              <%- m.name + ", " + m.main.temp + " degrees, & " + m.weather[0].description %>               
            </span>
          </li>
        </script>
            
      <script src="js/vendor.js"></script>
      <script src="js/app.js"></script>
      <script src="js/index.js"></script>
      <script src="js/gitHubAPI.js"></script>    
      <script src="js/init.js"></script>
  </body>
</html>
